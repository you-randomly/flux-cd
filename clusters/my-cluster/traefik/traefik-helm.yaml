---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: flux-system
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: '>v3.0'
  interval: 10m0s
  values:
    additionalArguments:
    - "--experimental.kubernetesgateway=true"
    - "--providers.kubernetesgateway=true"
