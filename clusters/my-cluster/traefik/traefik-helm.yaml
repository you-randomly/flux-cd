---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: '>v25.0'
  interval: 10m0s
  values:
    experimental.kubernetesGateway.enabled: true
    image:
      tag: "v3.0.0-rc5"
    persistence:
      enabled: true
      name: data
      accessMode: ReadWriteOnce
      size: 128Mi
      path: /data
    additionalArguments:
    - "--experimental.kubernetesgateway=true"
    - "--providers.kubernetesgateway=true"
